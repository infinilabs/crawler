        <h1>
            <a href="/t/historical-data-rollup/25512">Historical data rollup</a>
        </h1>

        <div id='breadcrumbs'>
            <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/breadcrumb"
            >
                <a href="/c/cloud" itemprop="url">
                    <span itemprop="title">Elastic Cloud</span>
                </a>
            </div>
        </div>





        <hr>


        <div itemscope itemtype='http://schema.org/discussionforumposting'>
            <div class='creator'>
        <span>
          <a href='/u/ramab1988'><b itemprop='author'>ramab1988</b></a>
           (Ramab1988)
           <time datetime='2015-07-14t10:33:41z' itemprop='datepublished'>
               2015-07-14 10:33:41 UTC
           </time>
        </span>
                <span itemprop='position'>#1</span>
            </div>
            <div class='post' itemprop='articlebody'>
                <p>Hi Guys,</p>

                <p>Does any one know how to do historical data rollup in Found?<br>We can either close an index/delete it. Can we do anything other than this to old data?</p>

                <p>Thanks,<br>Rama</p>
            </div>
            <meta itemprop='interactioncount' content='userlikes:0'>
            <meta itemprop='interactioncount' content='usercomments:0'>
            <meta itemprop='headline' content='historical data rollup'>
            <hr>
            <a href="https://discuss.elastic.co/t/re-index-aggregation-elasticsearch/75325">Re-index aggregation ElasticSearch</a>
            <hr>
        </div>
        <div itemscope itemtype='http://schema.org/discussionforumposting'>
            <div class='creator'>
        <span>
          <a href='/u/alexbrasetvik'><b itemprop='author'>alexbrasetvik</b></a>
           (Alex Brasetvik)
           <time datetime='2015-07-14t10:45:49z' itemprop='datepublished'>
               2015-07-14 10:45:49 UTC
           </time>
        </span>
                <span itemprop='position'>#2</span>
            </div>
            <div class='post' itemprop='articlebody'>
                <p>Hi Rama,</p>

                <p>With a <a href="https://www.found.no/documentation/snapshot/custom-repository/">custom repository</a> you can use snapshot/restore to save your indexes for as long as you want.</p>

                <p>A closed index still consumes storage of your storage quota.</p>

                <p>– Alex</p>
            </div>
            <meta itemprop='interactioncount' content='userlikes:0'>
            <meta itemprop='interactioncount' content='usercomments:0'>
            <meta itemprop='headline' content='historical data rollup'>
            <hr>
        </div>
        <div itemscope itemtype='http://schema.org/discussionforumposting'>
            <div class='creator'>
        <span>
          <a href='/u/warkolm'><b itemprop='author'>warkolm</b></a>
           (Mark Walkom)
           <time datetime='2015-07-14t11:16:11z' itemprop='datepublished'>
               2015-07-14 11:16:11 UTC
           </time>
        </span>
                <span itemprop='position'>#3</span>
            </div>
            <div class='post' itemprop='articlebody'>
                <p>You can also reindex your data into a single monthly index if you want to pay that cost.</p>
            </div>
            <meta itemprop='interactioncount' content='userlikes:0'>
            <meta itemprop='interactioncount' content='usercomments:0'>
            <meta itemprop='headline' content='historical data rollup'>
            <hr>
        </div>
        <div itemscope itemtype='http://schema.org/discussionforumposting'>
            <div class='creator'>
        <span>
          <a href='/u/ramab1988'><b itemprop='author'>ramab1988</b></a>
           (Ramab1988)
           <time datetime='2015-07-14t15:05:33z' itemprop='datepublished'>
               2015-07-14 15:05:33 UTC
           </time>
        </span>
                <span itemprop='position'>#4</span>
            </div>
            <div class='post' itemprop='articlebody'>
                <p>Thanks Alex. </p>

                <p>Related to the same question, is there any way to automate the process of taking snapshot (like every month) and pushing it to S3 bucket? <br>Right now what i can think of writing a service at our end to do this.. </p>

                <p>Thanks,<br>Rama</p>
            </div>
            <meta itemprop='interactioncount' content='userlikes:0'>
            <meta itemprop='interactioncount' content='usercomments:0'>
            <meta itemprop='headline' content='historical data rollup'>
            <hr>
        </div>
        <div itemscope itemtype='http://schema.org/discussionforumposting'>
            <div class='creator'>
        <span>
          <a href='/u/alexbrasetvik'><b itemprop='author'>alexbrasetvik</b></a>
           (Alex Brasetvik)
           <time datetime='2015-07-14t15:50:12z' itemprop='datepublished'>
               2015-07-14 15:50:12 UTC
           </time>
        </span>
                <span itemprop='position'>#5</span>
            </div>
            <div class='post' itemprop='articlebody'>
                <p>Hi,</p>

                <p>You can use <a href="https://github.com/elastic/curator">curator</a> for that. Docs: <a href="https://www.elastic.co/guide/en/elasticsearch/client/curator/current/">https://www.elastic.co/guide/en/elasticsearch/client/curator/current/</a></p>

                <p>– Alex</p>
            </div>
            <meta itemprop='interactioncount' content='userlikes:0'>
            <meta itemprop='interactioncount' content='usercomments:0'>
            <meta itemprop='headline' content='historical data rollup'>
            <hr>
        </div>
        <div itemscope itemtype='http://schema.org/discussionforumposting'>

               2017-07-06 05:47:54 UTC
           </time>
        </span>
                <span itemprop='position'>#6</span>
            </div>

cluster:
  name: gopa
#node.name: node1

path.data: data
path.logs: log
path.certs: cert

allow_multi_instance: true
max_num_of_instances: 5

tls_enabled: false

logging.level: debug

network:
  host: 127.0.0.1

#http_bind: 0.0.0.0:9001
#api_bind: 0.0.0.0:8001

cluster.seeds:
  - 127.0.0.1:13001


modules:
- module: pipeline
  enabled: true
  runners:
    - name: fetch
      enabled: true
      input_queue: fetch
      max_go_routine: 10
      threshold_in_ms: 0
      # default timeout is 60s
      timeout_in_ms: 30000
      default_config:
        start:
          joint: init_task
          enabled: true
        process:
          - joint: url_normalization
            enabled: true
            parameters:
              follow_all_domain: false
              follow_sub_domain: true
              max_filename_length: 1000
          - joint: load_metadata
            enabled: true
          - joint: ignore_timeout
            parameters:
              ignore_timeout_after_count: 500
            enabled: true
          - joint: chrome_fetch
            enabled: false
            parameters:
              command: "/Applications/Google Chrome.app/Contents/MacOS/Google Chrome"
          - joint: fetch
            enabled: true
            parameters:
              timeout_in_seconds: 100
    #          proxy: "socks5://127.0.0.1:1080"
    #          cookie: ""
          - joint: parse
            enabled: true
            parameters:
              dispatch_links: true
              save_images: true
              max_depth: 100
              max_breadth: 1
          - joint: extract
            enabled: false
            parameters:
              html_block:
                your_tag_name1: ".tag_class"
                your_tag_name2: "#tag_id"
          - joint: html2text
            parameters:
              remove_nonscript: true
              merge_whitespace: false
            enabled: true
          - joint: hash
            enabled: true
          - joint: update_check_time
            enabled: true
            parameters:
              decelerate_steps: "24h,48h,72h,168h,360h,720h"
              accelerate_steps: "24h,12h,6h,3h,1h30m,45m,30m,20m,10m"
          - joint: content_deduplication
            enabled: true
          - joint: lang_detect
            enabled: true
          - joint : save_snapshot_fs
            enabled: false
          - joint : save_snapshot_db
            enabled: true
            parameters:
              compress_enabled: true
              bucket: "Snapshot"
              max_revision: 5
          - joint: index
            enabled: true
        end:
          joint: save_task
          enabled: true
    - name: update
      enabled: true
      input_queue: update
      max_go_routine: 1
      threshold_in_ms: 0
      # default timeout is 60s
      timeout_in_ms: 30000
      default_config:
        start:
          joint: init_task
          enabled: true
        process:
          - joint: url_normalization
            enabled: true
            parameters:
              follow_all_domain: false
              follow_sub_domain: true
              max_filename_length: 1000
          - joint: ignore_timeout
            parameters:
              ignore_timeout_after_count: 500
            enabled: true
          - joint: chrome_fetch
            enabled: false
            parameters:
              command: "/Applications/Google Chrome.app/Contents/MacOS/Google Chrome"
          - joint: fetch
            enabled: true
            parameters:
              timeout_in_seconds: 100
    #          proxy: "socks5://127.0.0.1:1080"
    #          cookie: ""
          - joint: parse
            enabled: true
            parameters:
              dispatch_links: true
              save_images: true
              max_depth: 100
              max_breadth: 1
          - joint: extract
            enabled: false
            parameters:
              html_block:
                your_tag_name1: ".tag_class"
                your_tag_name2: "#tag_id"
          - joint: html2text
            parameters:
              remove_nonscript: true
              merge_whitespace: false
            enabled: true
          - joint: hash
            enabled: true
          - joint: update_check_time
            enabled: true
            parameters:
              decelerate_steps: "24h,48h,72h,168h,360h,720h"
              accelerate_steps: "24h,12h,6h,3h,1h30m,45m,30m,20m,10m"
          - joint: content_deduplication
            enabled: true
          - joint: lang_detect
            enabled: true
          - joint : save_snapshot_fs
            enabled: false
          - joint : save_snapshot_db
            enabled: true
            parameters:
              compress_enabled: true
              bucket: "Snapshot"
              max_revision: 5
          - joint: index
            enabled: true
        end:
          joint: save_task
          enabled: true
    - name: checker
      enabled: true
      input_queue: check
      max_go_routine: 10
      threshold_in_ms: 0
      # default timeout is 60s
      timeout_in_ms: 5000
      default_config:
          start:
            joint: init_task
            enabled: true
          process:
            - joint: url_normalization
              enabled: true
              parameters:
                follow_all_domain: false
                follow_sub_domain: true
                max_filename_length: 1000
            - joint: url_filter
              enabled: true
              parameters:
                url_match_rule:
                  must_not:
                    prefix:
                    - "mailto:"
                    - "data:image/"
                    - "#"
                    - "javascript:"
                    contain: []
                    suffix: []
                  must:
                    prefix: []
                    contain: []
                    suffix: []
                  should:
                    prefix: []
                    contain: []
                    suffix: []
                host_match_rule:
                  must:
                    prefix: []
                    contain: []
                    suffix: []
                  should:
                    prefix: []
                    contain: []
                    suffix: []
                  must_not:
                    prefix: []
                    contain: []
                    suffix: []
                file_match_rule:
                  must:
                    prefix: []
                    contain: []
                    suffix: []
                  should:
                    prefix: []
                    contain: []
                    suffix: []
                  must_not:
                    prefix: []
                    contain: []
                    suffix: []
                file_ext_match_rule:
                  should:
                    prefix: []
                    contain: []
                    suffix: []
                  must:
                    prefix: []
                    contain: []
                    suffix: []
                  must_not:
                    contain: [zip, exe, jar, js, css, rar, gz, zip, bmp, jpeg, gif, png, jpg, apk]
                    prefix: []
                    suffix: []
            - joint: filter_check
              enabled: true
              parameters:
                filter_key: check_filter
            - joint: task_deduplication
              enabled: true
          end:
            joint: save_task
            enabled: true
            parameters:
              is_create: true





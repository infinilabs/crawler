cluster:
  name: gopa
#node.name: node1

path.data: data
path.logs: log
path.certs: cert

logging.level: debug

network:
  host: 127.0.0.1

#cluster.seeds:

channel:
  checker_chan_buff_size: 0
  fetch_chan_buff_size: 0

task.default:
  split_by_url_parameter: "p,pn,page,start,index"
  save_url_pattern: ".*"
  link_extract_pattern: "(\\s+(src2|src|href|HREF|SRC))\\s*=\\s*[\"']?(.*?)[\"']"
  link_extract_group: 3
  follow_same_domain: true
  follow_sub_domain: true
  skip_page_parse_pattern: ".*?\\.((js)|(css)|(rar)|(gz)|(zip)|(exe)|(bmp)|(jpeg)|(gif)|(png)|(jpg)|(apk))\\b"
  fetch_url_pattern": ".*"


modules:
- module: crawler
  enabled: true
  max_go_routine: 1

- module: cluster
  enabled: true

- module: api
  enabled: true

- module: web
  enabled: true

- module: storage
  enabled: true

- module: filter
  enabled: true

- module: queue
  enabled: true

- module: checker
  enabled: true

- module: index
  enabled: true
  elasticsearch:
    endpoint: http://192.168.3.206:9200
    index: gopa

- module: dispatch
  enabled: true

- module: database
  enabled: true

- module: statsd
  enabled: true
  host: 192.168.3.208
  port: 8125
  namespace: gopa
  interval_seconds: 1

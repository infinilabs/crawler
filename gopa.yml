cluster:
  name: gopa
#node.name: node1

path.data: data
path.logs: log
path.certs: cert

allow_multi_instance: true
max_num_of_instances: 5

tls_enabled: false

logging.level: debug

network:
  host: 127.0.0.1

cluster.seeds:
  - 127.0.0.1:13001


modules:
- module: crawler
  enabled: true
  max_go_routine: 100
  fetch_threshold_ms: 0
  default_pipeline_config:
    name: my_crawler
    start:
      joint: init_task
      enabled: true
    process:
      - joint: url_normalization
        enabled: true
        parameters:
          follow_all_domain: true
          follow_sub_domain: true
      - joint: load_metadata
        enabled: true
      - joint: ignore_timeout
        parameters:
          ignore_timeout_after_count: 500
        enabled: true
      - joint: fetch
        enabled: true
        parameters:
          timeout_in_seconds: 100
#          proxy: "socks5://127.0.0.1:1080"
#          cookie: ""
      - joint: parse
        enabled: true
        parameters:
          dispatch_links: true
          max_depth: 20
          max_breadth: 1
      - joint: html2text
        parameters:
          merge_whitespace: false
        enabled: true
      - joint: hash
        enabled: true
      - joint : save_snapshot_fs
        enabled: false
      - joint : save_snapshot_db
        enabled: true
        parameters:
          compress_enabled: true
          bucket: "Snapshot"
          decelerate_steps: "1m,10m,20m,30m,60m,1h30m,3h,6h,12h,24h,48h,168h,360h"
          accelerate_steps: "24h,12h,6h,3h,1h30m,45m,20m,10m,1m"
          max_revision: 10
      - joint: index
        enabled: true
    end:
      joint: save_task
      enabled: true


- module: cluster
  enabled: true

- module: api
  enabled: true

- module: web
  enabled: true

- module: storage
  enabled: true

- module: filter
  enabled: true

- module: queue
  enabled: true

- module: checker
  enabled: true
  default_pipeline_config:
    name: my_checker
    start:
      joint: init_task
      enabled: true
    process:
      - joint: url_normalization
        enabled: true
        parameters:
          follow_all_domain: true
          follow_sub_domain: true
      - joint: url_filter
        enabled: true
        parameters:
          url_match_rule:
            must_not:
              prefix:
              - "mailto:"
              - "data:image/"
              - "#"
              - "javascript:"
              contain: []
              suffix: []
            must:
              prefix: []
              contain: []
              suffix: []
            should:
              prefix: []
              contain: []
              suffix: []
          host_match_rule:
            must:
              prefix: []
              contain: []
              suffix: []
            should:
              prefix: []
              contain: []
              suffix: []
            must_not:
              prefix: []
              contain: []
              suffix: []
          file_match_rule:
            must:
              prefix: []
              contain: []
              suffix: []
            should:
              prefix: []
              contain: []
              suffix: []
            must_not:
              prefix: []
              contain: []
              suffix: []
          file_ext_match_rule:
            should:
              prefix: []
              contain: []
              suffix: []
            must:
              prefix: []
              contain: []
              suffix: []
            must_not:
              contain: [zip, exe, jar, js, css, rar, gz, zip, bmp, jpeg, gif, png, jpg, apk]
              prefix: []
              suffix: []
      - joint: filter_check
        enabled: true
        parameters:
          filter_key: check_filter
      - joint: task_deduplication
        enabled: true
    end:
      joint: save_task
      enabled: true
      parameters:
        is_create: true



- module: index
  enabled: true
  elasticsearch:
    endpoint: http://dev:9200
    index_prefix: gopa-
